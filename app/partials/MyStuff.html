<div class="row">
    <div class="span5"><h2>My Stuff</h2></div>
    <div class="span5 rightHeaderButtons">
        <button class="btn">Add Stuff</button>
    </div>
</div>

<ul class="unstyled stuffList">
    <li ng:repeat="stuff in stuffList">
        <h3>{{stuff.title}}</h3>

        <p>{{stuff.description}}</p>
    </li>
</ul>
